<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/main.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    >
    <script
      src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.bundle.min.js"
      integrity="sha256-xKeoJ50pzbUGkpQxDYHD7o7hxe0LaOGeguUidbq6vis="
      crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <img
        id="banner"
        src="../images/banner.jpeg"
        alt="banner"
      >
      <img
        id="logo"
        src="../images/logo.png"
        alt="logo"
      >
      <nav>
        <ul>
          <li>
            <a href="../index.html">Home</a>
          </li>
          <li>
            <a href="about.html">About</a>
          </li>
          <li>
            <a href="photos.html">Photos</a>
          </li>
          <li>
            <a href="dashboard.html">Dashboard</a>
          </li>
          <li>
            <a href="contact.html">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <main id="dashboard">
      <div id="dashboard-controls">
        <div>
          <input id="chkComments" name="chkComments" type="checkbox">
          <label for="chkComments">Coment√°rios</label>
        </div>
        <div>
          <input id="chkLikes" name="chkLikes" type="checkbox">
          <label for="chkLikes">Likes</label>
        </div>
        <div>
          <input id="chkRetweets" name="chkRetweets" type="checkbox">
          <label for="chkRetweets">Retweets</label>
        </div>
      </div>
      <canvas id="canvas" class="chartjs-render-monitor"></canvas>
    </main>
    <footer>
      <div id="social-network">
        <div>
          <i class="fab fa-facebook"></i>
          <a href="https://www.facebook.com/JinjerOfficial">Facebook</a>
        </div>
        <div>
          <i class="fab fa-instagram"></i>
          <a href="https://www.instagram.com/jinjer_official/?hl=pt-br">Instagram</a>
        </div>
        <div>
          <i class="fab fa-spotify"></i>
          <a href="https://open.spotify.com/artist/7o6cOczXTB8ioTAAJTbESf">Spotify</a>
        </div>
        <div>
          <i class="fab fa-twitter-square"></i>
          <a href="https://twitter.com/jinjer_official">Twitter</a>
        </div>
      </div>
      <img src="../images/logo_2.png" alt="logo da banda">
    </footer>
    <script src="../scripts/dashboard.js" charset="utf-8"></script>
    <script type="text/javascript">
      window.onload = () => {
        window.dashboardChart
          .getChartData()
          .then(config => {
            const ctx = document.getElementById('canvas')
              .getContext('2d')

            window.lineChart = new Chart(ctx, config)

            return null
          })
          .then(() => {
            window.dashboardChart
              .addListeners(true)
            window.dashboardChart
              .proxy
              .showComments = true
            window.dashboardChart
              .proxy
              .showLikes = true
            window.dashboardChart
              .proxy
              .showRetweets = true
          })
  		}
    </script>
  </body>
</html>
